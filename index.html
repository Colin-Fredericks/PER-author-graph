<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
</head>

<body>
<svg width="960" height="600"></svg>
</body>

<script src="d3/d3.js"></script>
<script>
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink()
        .distance(linkDistance)
        .strength(.7)
        .id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
//    .force('collision', d3.forceCollide().radius(function(d) { return d.radius }))
    .force("center", d3.forceCenter(width / 2, height / 2));

function linkDistance(d) {
    return 100;
}

d3.json("data/author_data_oct13.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", function(d) { return Math.sqrt(d.publications) * 4; })
      .attr("fill", function(d) { return color(d.group); })
      .on("click", clicked)
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  node.append("title")
      .text(function(d) { return d.name; });

/*  Needs to be inside a group rather than inside the circle.
  node.append("text")
      .text(function(d){ 
        var names = d.name.split(" ");
        var initials = "";
        for(var j = 0; j < names.length; j++){
            initials += names[j][0];
        }
        return initials});
*/

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }

});

/* I can't get zooming to work. :(
svg.append("rect")
    .attr("width", width)
    .attr("height", height)
    .style("fill", "none")
    .style("pointer-events", "all")
    .call(d3.zoom()
        .scaleExtent([1 / 2, 4])
        .on("zoom", zoomed));

function zoomed() {
    g.attr("transform", d3.event.transform);
}
*/

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

function clicked(d, i) {
  if (d3.event.defaultPrevented) return; // dragged

  simulation.force("center", d3.forceCenter(d3.event.x, d3.event.y));
}

</script>
</html>
